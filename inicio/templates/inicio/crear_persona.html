{% extends 'base.html' %} 

{% block title_head %}
<title>Crear Persona</title>
{% endblock title_head %}

{% block h1_header %}
Crear Persona
{% endblock h1_header %}

{% block contenido %}

<form action="" method="POST">

    {% csrf_token %}

    <p>
        Nombre:
        <input type="text" name="nombre"> 
    </p>
    
    <p>
        Apellido:
        <input type="text" name="apellido"> 
    </p>


    <p>
        Dni:
        <input type="number" name="dni">
    </p>

    <button>Crear</button> 

</form>

{% endblock contenido %}
